<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles1.css') }}" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <nav class="section__container nav__container">
        <div class="nav__logo">Health<span>Care</span></div>
        <ul class="nav__links">
          <li class="link"><a href="/">Home</a></li>
          <li class="link"><a href="/">About Us</a></li>
          <li class="link"><a href="/">Services</a></li>
          <li class="link"><a href="/">Pages</a></li>
          <li><a href="/contact">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <section class="section__container contact__container">
      <h2 class="section__header">Get In Touch</h2>
      <p>Feel free to contact us for any inquiries or support!</p>
      <div class="contact__info">
        <div>
          <h4>Location</h4>
          <p>123, ABC Street, INDIA</p>
        </div>
        <div>
          <h4>Email</h4>
          <p>support@care.com</p>
        </div>
        <div>
          <h4>Phone</h4>
          <p>(+91) 99999 99999</p>
        </div>
      </div>

      <form class="contact__form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button class="btn" type="submit">Send Message</button>
      </form>
    </section>
  </body>
</html>
